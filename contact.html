        <!-- Banner -->
		 <section class="banner-section">
			<img class="banner-image" src="assets/images/banner_gradient_01.png" alt=""/>
			<div class="banner-text">
				<p>Contact</p>
			</div>
		</section>

        <!-- Contact -->
		<section class="blog">
			<div class="blog-flex">
				<div class="blog-container">
					<div id="get-in-touch" class="section level1">
						<h1>Get in Touch</h1>
						<div id="contact-text" class="section level2">
						<p>Have a question or feedback? I would love to hear from you. 
						Fill out the form below and I will do my best to get back to you within 24-48 hours.</p>
						</div>
					<hr/>
					</div>
					<form id="contactForm">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" id="name" 
								name="name" 
								placeholder="Your Name" required>
							<span class="error-message" id="nameError"></span>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" id="email" 
								name="email" 
								placeholder="Your Email" required>
							<span class="error-message" id="emailError"></span>
						</div>
						<div class="form-group">
							<label for="message">Message</label>
							<textarea id="message" 
									name="message" 
									placeholder="Your Message" 
									rows="5" required></textarea>
							<span class="error-message" 
								id="messageError"></span>
						</div>
						<button type="submit" 
								class="submit-button">
						Send Message
						</button>
					</form>
				</div>
				</div>
			</div>
		</section>
